<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MintClub</title>

  <style>
    body {
      background: radial-gradient(circle at center, #0b1020 0%, #020617 100%);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .box {
      background: #1e293b;
      padding: 50px;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      margin: 20px auto;
      border: 2px solid #38bdf8;
      box-shadow: 0 0 20px rgba(56,189,248,0.35),
                  inset 0 0 8px rgba(255,255,255,0.05);
    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(56,189,248,0.6);
    }

    input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1.1em;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1.1em;
      background: #38bdf8;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    #error {
      color: #f87171;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box" id="verifyBox">
    <h1>ðŸ”’ Verification Required</h1>
    <p>Enter a valid friend name:</p>

    <input id="nameInput" placeholder="Friend name">
    <input id="passwordInput" type="password" placeholder="Password (Austin only)" style="display:none;">
    <button id="verifyBtn">Verify</button>

    <p id="error"></p>
  </div>

  <script>
    const ownerName = "Austin";
    const ownerPassword = "vpg37kmq";

    const validNames = ["Austin", "Mucheng", "Mark", "Ethan", "Antonio"];

    const nameInput = document.getElementById("nameInput");
    const passwordInput = document.getElementById("passwordInput");
    const verifyBtn = document.getElementById("verifyBtn");
    const error = document.getElementById("error");

    // Show password box only if Austin is typed
    nameInput.addEventListener("input", () => {
      if (nameInput.value.trim().toLowerCase() === "austin") {
        passwordInput.style.display = "block";
      } else {
        passwordInput.style.display = "none";
      }
    });

    verifyBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      const pass = passwordInput.value;

      const match = validNames.find(n => n.toLowerCase() === name.toLowerCase());

      if (!match) {
        error.innerText = "Invalid name";
        return;
      }

      if (match === ownerName && pass !== ownerPassword) {
        error.innerText = "Wrong password";
        return;
      }

      error.innerText = "";
      alert("Welcome " + match + "!");
    });
  </script>

</body>
</html>
